<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Меню — Ресторан</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff7e5f;
      --secondary: #feb47b;
      --glass: rgba(255, 255, 255, 0.15);
      --text: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #232526, #414345);
      color: var(--text);
      padding: 20px;
    }

    header {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      padding: 10px 20px;
      border-radius: 12px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: var(--primary);
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .menu-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .menu-item-content {
      padding: 15px 20px;
    }

    .menu-item-content h3 {
      margin-bottom: 10px;
      font-size: 1.3em;
      color: var(--text);
    }

    .menu-item-content p {
      font-size: 0.95em;
      line-height: 1.4;
      opacity: 0.85;
    }

    .call-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 14px 22px;
      font-size: 1em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .call-button:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
    }

    @media (min-width: 600px) {
      .menu-item {
        flex-direction: row;
        align-items: center;
      }

      .menu-item img {
        width: 200px;
        height: 150px;
        border-right: 2px solid rgba(255, 255, 255, 0.1);
      }

      .menu-item-content {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <header>Меню ресторана</header>

  <nav>
    <a href="index.html">Главная</a>


  </nav>

  <div class="menu-container">
    <div class="menu-item">
      <img src="лагман.jpg" alt="Лагман">
      <div class="menu-item-content">
        <h3>Лагман</h3>
        <p>Ароматный лагман с домашней лапшой, мясом и овощами в насыщенном соусе. Хош иісті үй кеспесі, ет және көкөністерден тұратын қою лагман сорпасы.</p>
      </div>
    </div>

    <div class="menu-item">
      <img src="https://source.unsplash.com/400x300/?steak" alt="Стейк">
      <div class="menu-item-content">
        <h3>Стейк</h3>
        <p>Сочный говяжий стейк с пряными травами. Шырынды сиыр еті стейкі хош иісті шөптермен.</p>
      </div>
    </div>
  </div>

  <button class="call-button" onclick="location.href='call-waiter.html'">Позвать официанта</button>
</body>
</html>
